<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250619213124">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="Image" />
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" data-goto=".services" class="menu__link">Services</a>
							</li>
							<li class="menu__item">
								<a href="#" data-goto=".portfolio" class="menu__link">Portfolios</a>
							</li>
							<li class="menu__item">
								<a href="#" data-goto=".career" class="menu__link">Experience</a>
							</li>
							<li class="menu__item"><a href="#" data-goto=".blog" class="menu__link">Blog</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a href="#" class="header__button">Resume</a>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>

		<main class="page">
		</main>
		<div data-fp-section="" class="page__bottom bottom-page">
			<section class="page__contacts contacts">
				<div class="contacts__container">
					<div class="contacts__content">
						<form action="#" class="contacts__form form">
							<div class="form__item">
								<input class="form__input" autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Name" data-required="Name" class="input" />
							</div>
							<div class="form__item">
								<input class="form__input" autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Email" data-required="Email" class="input" />
							</div>
							<div class="form__item">
								<textarea class="form__input" autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Message" class="input"></textarea>
							</div>
							<div class="form__item">
								<button type="submit" class="form__button">Send Message</button>
							</div>
						</form>
						<div class="contacts__body">
							<ul class="contacts__list list-contacts">
								<li class="list-contacts__item">
									<div class="list-contacts__icon">
										<img src="img/icons/04.svg" alt="Image" />
									</div>
									<div class="list-contacts__body">
										<div class="list-contacts__title">Address</div>
										<a href="#" class="list-contacts__text">3424 Layman Avenue, Fayetteville, NC</a>
									</div>
								</li>
								<li class="list-contacts__item">
									<div class="list-contacts__icon">
										<img src="img/icons/05.svg" alt="Image" />
									</div>
									<div class="list-contacts__body">
										<div class="list-contacts__title">Phone</div>
										<a href="tel:5014141541" class="list-contacts__text">(501) 414-1541</a>
									</div>
								</li>
								<li class="list-contacts__item">
									<div class="list-contacts__icon">
										<img src="img/icons/06.svg" alt="Image" />
									</div>
									<div class="list-contacts__body">
										<div class="list-contacts__title">E-Mail</div>
										<a href="mailto:devchapter@gmail.com" class="list-contacts__text">devchapter@gmail.com</a>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<footer class="footer">
				<div class="footer__container">
					<ul class="footer__social social">
						<li class="social__item">
							<a href="#" class="social__link _icon-s-instagram"></a>
						</li>
						<li class="social__item">
							<a href="#" class="social__link _icon-s-github"></a>
						</li>
						<li class="social__item">
							<a href="#" class="social__link _icon-s-x"></a>
						</li>
						<li class="social__item">
							<a href="#" class="social__link _icon-s-linledin"></a>
						</li>
					</ul>
					<div class="footer__copy">Â© 2022 - DevChapter</div>
				</div>
			</footer>
		</div>

	</div>
	<script src="js/app.min.js?_v=20250619213124"></script>
</body>

</html>
